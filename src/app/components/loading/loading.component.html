<ng-container
  *ngIf="single === true; then singleLoading; else multipleLoading"
></ng-container>

<ng-template #singleLoading>
  <div class="flex-1 space-y-6 py-1">
    <div class="animate-pulse space-y-3">
      <div class="grid grid-cols-6 gap-4">
        <div class="h-2 bg-slate-700 rounded col-start-1 col-end-6"></div>
        <div class="h-2 bg-slate-700 rounded col-start-1 col-end-4"></div>
        <div class="h-2 bg-slate-700 rounded col-start-1 col-end-2"></div>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #multipleLoading>
  <ul
    role="list"
    class="divide-y divide-gray-100 overflow-hidden bg-white shadow-sm ring-1 ring-gray-900/5 sm:rounded-xl"
  >
    <li
      *ngFor="let i of [].constructor(4)"
      class="animate-pulse relative flex justify-between gap-x-6 px-4 py-5 hover:bg-gray-50 sm:px-6"
    >
      <div class="flex-1 space-y-6 py-1">
        <div class="space-y-3">
          <div class="grid grid-cols-6 gap-4">
            <div class="h-2 bg-slate-700 rounded col-start-1 col-end-6"></div>
            <div class="h-2 bg-slate-700 rounded col-start-1 col-end-4"></div>
            <div class="h-2 bg-slate-700 rounded col-start-1 col-end-2"></div>
          </div>
        </div>
      </div>
    </li>
  </ul>
</ng-template>
