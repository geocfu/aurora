<h1>News</h1>

<ng-container
  *ngIf="
    topStoryIds.length > 0;
    then topStoriesAreAvailable;
    else topStoriesAreNotAvailable
  "
></ng-container>

<ng-template #topStoriesAreAvailable>
  <ul role="list" class="divide-y divide-gray-100">
    <li
      *ngFor="let topStoryId of topStoryIds"
      class="flex justify-between gap-x-6 py-5"
    >
      <app-story [storyId]="topStoryId"></app-story>
    </li>
  </ul>
</ng-template>

<ng-template #topStoriesAreNotAvailable>
  <p>The condition is false.</p>
</ng-template>
